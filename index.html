<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
}

#content {
    margin-top: 30px;
}

#image {
    width: 200px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
}

#quote {
    color: #777;
}

#quoteButton {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#quoteButton:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div id="content">
            <img id="image" src="./uploads/maje.gif" alt="Placeholder Image">
            <p id="quote">Click the button below to reveal a fun quote!</p>
            <button id="quoteButton">Show Quote</button>
        </div>
    </div>
</body>
</html>
